{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <br>
        <h3>Codes 확인</h3>

                <tr>
                    <th>code</th>
                    <th>코드 내용</th>

            <tbody>
                {% for data in datas %}

                    <td>{{ data.code }}</td>
                    <td>{{ data.content }}</td>
                    <!-- 기타 필드들 -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
